paths:
  /:
    post:
      summary: Create an account
      tags:
        - chefs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "201":
          description: Successfully created a new account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/uid"

        "400":
          description: The request body is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                invalidEmail:
                  $ref: "#/components/examples/invalidEmail"

        "500":
          description: An error occurred while creating an account
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                emailAlreadyTaken:
                  $ref: "#/components/examples/emailAlreadyTaken"

  /{id}/verify:
    post:
      summary: Verify the chef's account
      tags:
        - chefs
      security:
        - bearerAuth: [] # no scopes for bearer auth
      responses:
        "200":
          description: Successfully sent a verification email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/email"

        "401":
          description: The token is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                invalidToken:
                  $ref: "#/components/examples/invalidToken"

components:
  schemas:
    credentials:
      type: object
      properties:
        email:
          type: string
          description: The chef's email address
          format: email
        password:
          type: string
          description: The chef's password
          format: password
          minLength: 8
    uid:
      type: object
      properties:
        uid:
          type: string
          description: The unique identifier for the chef
    email:
      type: object
      properties:
        email:
          type: string
          description: The chef's email
          format: email

  examples:
    invalidEmail:
      value: { "error": "Invalid request: Invalid/missing email" }
    emailAlreadyTaken:
      value:
        { "error": "The email address is already in use by another account." }
    invalidToken:
      value: { "error": "" }
