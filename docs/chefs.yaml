paths:
  /:
    get:
      summary: Get the chef's profile
      tags:
        - chefs
      security:
        - bearerAuth: [] # no scopes for bearer auth
        - cookieAuth: []
      responses:
        "200":
          description: Successfully fetched the chef's profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userProfile"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "404":
          description: The chef couldn't be found
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "500":
          description: An error occurred while fetching the chef's profile
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

    post:
      summary: Create an account
      tags:
        - chefs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "201":
          description: Successfully created a new account
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenCookie"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userInfo"

        "400":
          description: The request body is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                invalidEmail:
                  $ref: "#/components/examples/invalidEmail"

        "500":
          description: An error occurred while creating an account
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                emailAlreadyTaken:
                  $ref: "#/components/examples/emailAlreadyTaken"

    patch:
      summary: >-
        Send an email to change the chef's credentials.
        If changing passwords and a valid ID token is provided,
        the password will be updated immediately.
      tags:
        - chefs
      security:
        - {} # no security
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/changeRequest"
      responses:
        "200":
          description: >-
            Successfully updated the credentials or sent an email to verify the change request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/email"

        "400":
          description: The request body is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                invalidEmail:
                  $ref: "#/components/examples/invalidEmail"

        "500":
          description: An error occurred while changing the credentials
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                emailAlreadyTaken:
                  $ref: "#/components/examples/emailAlreadyTaken"

    delete:
      summary: Delete an account
      tags:
        - chefs
      security:
        - bearerAuth: []
      responses:
        "204":
          description: Successfully deleted the account
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenClearCookie"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "500":
          description: An error occurred while deleting the account
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

  /verify:
    post:
      summary: Verify the chef's account
      tags:
        - chefs
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successfully sent a verification email
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/email"

        "400":
          description: An error occurred while sending a verification email
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                tooManyAttempts:
                  $ref: "#/components/examples/tooManyAttempts"
                userNotFound:
                  $ref: "#/components/examples/userNotFound"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

  /login:
    post:
      summary: Login to the chef's account
      tags:
        - chefs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/credentials"
      responses:
        "200":
          description: Successfully logged in
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenCookie"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userInfo"

        "400":
          description: The request body is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                invalidEmail:
                  $ref: "#/components/examples/invalidEmail"
                invalidCredentials:
                  $ref: "#/components/examples/invalidCredentials"

  /logout:
    post:
      summary: Logout of the chef's account
      tags:
        - chefs
      security:
        - bearerAuth: []
      responses:
        "204":
          description: Successfully logged out
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenClearCookie"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "500":
          description: An error occurred while logging out
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

  /oauth:
    get:
      summary: Get all the OAuth authorization URLs
      tags:
        - chefs
      parameters:
        - in: query
          name: redirectUrl
          required: true
          description: The URL to redirect to after signing in with an OAuth provider
          schema:
            type: string
      responses:
        "200":
          description: Successfully retrieved all the auth URLs for each provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/authUrls"

        "400":
          description: An invalid redirect URL is passed
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

    post:
      summary: >-
        Login to the provided OAuth provider.
        If an ID token is passed, the provider will be linked to the chef's account.
      tags:
        - chefs
      security:
        - {}
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/oauthCredential"
      responses:
        "200":
          description: Successfully exchanged the OAuth code for an ID token
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenCookie"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userInfo"

        "400":
          description: The request body is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

    delete:
      summary: Unlink an OAuth provider from the chef's account
      tags:
        - chefs
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: providerId
          required: true
          description: The provider to unlink
          schema:
            $ref: "#/components/schemas/providerId"
      responses:
        "200":
          description: Successfully unlinked the OAuth provider
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/token"

        "400":
          description: The provider ID is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

  /passkey/create:
    get:
      summary: Generate a challenge to create a new passkey
      tags:
        - chefs
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Successfully generated the config to create a passkey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/passkeyCreationOptions"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "500":
          description: An error occurred while generating the challenge
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

  /passkey/auth:
    get:
      summary: Generate a challenge to login with a passkey
      tags:
        - chefs
      parameters:
        - in: query
          name: email
          required: true
          description: The chef's email
          schema:
            type: string
            format: email
      responses:
        "200":
          description: Successfully generated the config to get a passkey
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/passkeyRequestOptions"

        "400":
          description: An invalid email was provided
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "500":
          description: An error occurred while generating the challenge
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

  /passkey/verify:
    post:
      summary: >-
        Validate a signed or registered passkey,
        this must be done within a minute of generating the challenge
      tags:
        - chefs
      security:
        - {}
        - bearerAuth: []
      parameters:
        - in: query
          name: email
          description: The chef's email, required if signing in
          schema:
            type: string
            format: email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/passkeyClientResponse"
      responses:
        "200":
          description: Successfully signed in or created a passkey
          headers:
            Set-Cookie:
              schema:
                $ref: "#/components/schemas/idTokenCookie"
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/token"

        "400":
          description: An invalid email was provided
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "401":
          description: |
            Any of the following occurred:
            - The token passed is invalid
            - The passkey couldn't be verified (but no error was thrown)
            - The passkey used for authentication isn't associated with the chef
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "404":
          description: The passkey challenge has expired
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "500":
          description: An error occurred while verifying the passkey
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

  /passkey:
    delete:
      summary: Remove a passkey
      tags:
        - chefs
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: id
          required: true
          description: The ID of the passkey
          schema:
            type: string
      responses:
        "200":
          description: Successfully deleted the passkey
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/token"

        "400":
          description: An invalid passkey ID was provided
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "401":
          description: The token passed is invalid
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"
              examples:
                missingToken:
                  $ref: "#/components/examples/missingToken"

        "404":
          description: The passkey couldn't be found
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

        "500":
          description: An error occurred while deleting the passkey
          content:
            application/json:
              schema:
                $ref: "..#/components/schemas/error"

components:
  schemas:
    userProfile:
      type: object
      properties:
        uid:
          type: string
          description: The unique identifier for the chef
        email:
          type: string
          description: The chef's email address
          format: email
        emailVerified:
          type: boolean
          description: Whether or not the email address is verified
        providerData:
          type: array
          items:
            type: object
            required: ["email", "providerId", "uid"]
            properties:
              displayName:
                type: string
                description: The display name for the linked provider
              email:
                type: string
                description: The email for the linked provider
              phoneNumber:
                type: string
                description: The phone number for the linked provider
              photoURL:
                type: string
                description: The photo URL for the linked provider
              providerId:
                type: string
                description: The linked provider ID (this includes non-OAuth providers like password)
              uid:
                type: string
                description: The user identifier for the linked provider
        passkeys:
          type: array
          items:
            type: object
            required:
              [
                "id",
                "publicKey",
                "counter",
                "deviceType",
                "backedUp",
                "name",
                "lastUsed",
              ]
            properties:
              webAuthnUserID:
                type: string
                description: A unique user ID associated with the passkey
              id:
                type: string
                description: A unique ID for the passkey
              publicKey:
                type: string
                format: byte # base64
                description: The passkey's public key in base64
              counter:
                type: number
                description: The number of times the authenticator has been used
              transports:
                type: array
                items:
                  type: string
                  description: >-
                    How a passkey can be used, see:
                    https://developer.mozilla.org/en-US/docs/Web/API/AuthenticatorAttestationResponse/getTransports#return_value
              deviceType:
                type: string
                enum: ["singleDevice", "multiDevice"]
                description: Whether the passkey can be shared across devices
              backedUp:
                type: boolean
                description: Whether the passkey can be backed up on other devices
              name:
                type: string
                description: A user-friendly name for the passkey
              lastUsed:
                type: string
                format: date-time
                description: When the passkey was last used
              iconLight:
                type: string
                description: The base64 image source for the passkey in light mode
              iconDark:
                type: string
                description: The base64 image source for the passkey in dark mode
        ratings:
          type: object
          description: >-
            Key-value pairs, where the key is the recipe ID and the value is the rating given
          additionalProperties:
            type: integer
        recentRecipes:
          type: object
          description: >-
            Key-value pairs, where the key is the recipe ID
            and the value is the timestamp the recipe was last viewed
          additionalProperties:
            type: string
            format: date-time
        favoriteRecipes:
          type: array
          items:
            type: string
            description: The ID of a favorite recipe
        token:
          type: string
          description: The ID token for the chef
    credentials:
      type: object
      properties:
        email:
          type: string
          description: The chef's email address
          format: email
        password:
          type: string
          description: The chef's password
          format: password
          minLength: 8
    userInfo:
      type: object
      properties:
        uid:
          type: string
          description: The unique identifier for the chef
        token:
          type: string
          description: The ID token for the chef
        emailVerified:
          type: boolean
          description: Whether or not the email address is verified
    changeRequest:
      type: object
      required: ["type", "email"]
      properties:
        type:
          type: string
          enum: ["email", "password"]
          description: The field to update (email = change email, password = reset password)
        email:
          type: string
          description: The email address to send a verification to
          format: email
        password:
          type: string
          description: The new password
          format: password
          minLength: 8
    email:
      type: object
      # token may not be there if changing passwords
      required: ["kind", "email"]
      properties:
        kind:
          type: string
          description: The type of response gotten from the Firebase REST API
        email:
          type: string
          description: The chef's email
          format: email
        token:
          type: string
          description: The ID token for the chef
    idTokenCookie:
      type: string
      example: idToken=eyJ...; Max-Age=2592000; Path=/; Expires=Mon, 22 Sep 2025 22:04:07 GMT; HttpOnly; Secure; SameSite=Strict
    idTokenClearCookie:
      type: string
      example: idToken=; Path=/; Expires=Thu, 01 Jan 1970 00:00:00 GMT; HttpOnly; Secure; SameSite=Strict
    providerId:
      type: string
      enum:
        - google.com
        - facebook.com
        - github.com
      description: A unique identifier for the OAuth provider
    authUrls:
      type: array
      items:
        type: object
        properties:
          providerId:
            $ref: "#/components/schemas/providerId"
          authUrl:
            type: string
            description: The URL to the OAuth provider's authorization endpoint
    oauthCredential:
      type: object
      properties:
        code:
          type: string
          description: The authorization code received after signing in with an OAuth provider
        providerId:
          $ref: "#/components/schemas/providerId"
        redirectUrl:
          type: string
          description: The same redirect URL specified when retrieving all the auth URLs
    passkeyCreationOptions:
      type: object
      description: See https://developer.mozilla.org/en-US/docs/Web/API/PublicKeyCredentialCreationOptions
      properties:
        challenge:
          type: string
          format: byte
          description: A randomly generated passkey challenge
        rp:
          type: object
          properties:
            name:
              type: string
              description: The display name for the Relying Party
            id:
              type: string
              description: The domain of the Relying Party
        user:
          type: object
          properties:
            id:
              type: string
              format: byte
              description: A unique ID generated for the user
            name:
              type: string
              description: The username
            displayName:
              type: string
              description: A user-friendly name for the user
        pubKeyCredParams:
          type: array
          items:
            type: object
            properties:
              alg:
                type: number
                description: A COSE Algorithm Identifier for the public key
              type:
                type: string
                enum: ["public-key"]
        timeout:
          type: number
          description: The number of milliseconds before the challenge times out
        attestation:
          type: string
          description: The type of attestation requested by the server
        excludeCredentials:
          type: array
          description: Existing passkeys for the chef that shouldn't be prompted for registration
          items:
            type: object
            properties:
              id:
                type: string
                description: The passkey's unique ID
              transports:
                type: array
                items:
                  type: string
                  description: >-
                    How a passkey can be used, see:
                    https://developer.mozilla.org/en-US/docs/Web/API/AuthenticatorAttestationResponse/getTransports#return_value
              type:
                type: string
                enum: ["public-key"]
        authenticatorSelection:
          type: object
          description: >-
            Filters for the authenticators that can be used to create a passkey,
            see: https://developer.mozilla.org/en-US/docs/Web/API/PublicKeyCredentialCreationOptions#authenticatorselection
          properties:
            userVerification:
              type: string
              description: Whether the user is required to authenticate with their passkey
        extensions:
          type: object
          description: Passkey extensions used
          additionalProperties:
            type: boolean
        hints:
          type: array
          items:
            type: string
            description: How the client should ask for a passkey
    passkeyRequestOptions:
      type: object
      description: See https://developer.mozilla.org/en-US/docs/Web/API/PublicKeyCredentialRequestOptions
      properties:
        rpId:
          type: string
          description: The domain of the Relying Party
        challenge:
          type: string
          format: byte
          description: A randomly generated passkey challenge
        allowCredentials:
          type: array
          description: Existing passkeys for the chef that can only be prompted for authentication
          items:
            type: object
            properties:
              id:
                type: string
                description: The passkey's unique ID
              transports:
                type: array
                items:
                  type: string
                  description: Sync info about the passkey
              type:
                type: string
                enum: ["public-key"]
        timeout:
          type: number
          description: The number of milliseconds before the challenge times out
        userVerification:
          type: string
          description: Whether the user is required to authenticate with their passkey
    passkeyClientResponse:
      type: object
      description: See https://developer.mozilla.org/en-US/docs/Web/API/PublicKeyCredential
      properties:
        authenticatorAttachment:
          type: string
          required: true
          description: Whether the authenticator is tied to a platform or roaming (cross-platform)
        clientExtensionResults:
          type: object
          description: Extension results requested by the server
          additionalProperties:
            type: object
        id:
          type: string
          format: byte
          required: true
          description: A base64 unique ID for the passkey
        rawId:
          type: string
          format: binary
          required: true
          description: A binary unique ID for the passkey
        response:
          type: object
          required: true
          description: |
            If registering a passkey:
              - attestationObject, authenticatorData, clientDataJSON, publicKey, publicKeyAlgorithm, and transports are required
              - See https://developer.mozilla.org/en-US/docs/Web/API/AuthenticatorAttestationResponse

            If signing a passkey:
              - authenticatorData, clientDataJSON, signature, and userHandle are required
              - See https://developer.mozilla.org/en-US/docs/Web/API/AuthenticatorAssertionResponse
          properties:
            attestationObject:
              type: string
              format: byte
              description: The authenticator data and attestation statement
            authenticatorData:
              type: string
              format: byte
              required: true
              description: Details about the authenticator used
            clientDataJSON:
              type: string
              format: byte
              required: true
              description: The client data when requesting a passkey
            publicKey:
              type: string
              format: byte
              description: The public key generated for the passkey
            publicKeyAlgorithm:
              type: number
              description: The COSE Algorithm Identifier used to generate the passkey
            signature:
              type: string
              format: byte
              description: A signed response using the passkey's private key
            transports:
              type: array
              items:
                type: string
                description: >-
                  How a passkey can be used, see:
                  https://developer.mozilla.org/en-US/docs/Web/API/AuthenticatorAttestationResponse/getTransports#return_value
            userHandle:
              type: string
              format: byte
              description: The unique user ID when the passkey was registered
        type:
          type: string
          required: true
          enum: ["public-key"]

  examples:
    invalidEmail:
      value: { "error": "Invalid request: Invalid/missing email" }
    emailAlreadyTaken:
      value:
        { "error": "The email address is already in use by another account." }
    tooManyAttempts:
      value:
        {
          "error": "Failed to send a verification email: TOO_MANY_ATTEMPTS_TRY_LATER",
        }
    userNotFound:
      value:
        {
          "error":
            "Invalid Firebase token provided: Error: There is no user record corresponding
            to the provided identifier.",
        }
    missingToken:
      value:
        {
          "error":
            "Invalid Firebase token provided: Error: Decoding Firebase ID token failed.
            Make sure you passed the entire string JWT which represents an ID token.
            See https://firebase.google.com/docs/auth/admin/verify-id-tokens for details on
            how to retrieve an ID token.",
        }
    invalidCredentials:
      value: { "error": "Failed to login: INVALID_LOGIN_CREDENTIALS" }
